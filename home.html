<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <iv class="form">
          <img class="logo" src="logo.svg" />
          <p class="title">Create account</p>
          <p class="sub-title">Start your 30 day free trial. Cancel any time</p>
          <button class="button">
            <img
              class="btn_logo"
              src="google.svg"
              
            />Sign up with Google
          </button>
          <button class="button">
            <img class="btn_logo" src="facebook.svg" />Sign up with Facebook
          </button>
          <div class="divider_container">
            <hr class="divider" />
            <p class="divider_text">OR</p>
            <hr class="divider" />
          </div>
          <label class="label">Email</label>
          <input class="input" type="email" />
          <label class="label">Password</label>
          <input class="input" type="password" />
          <img class="eye-img" src="eye.svg"/>
          <button
            class="button-submit"
           
          >
            Create Account
          </button>
          <p class="sub-title-link" >
            Already have an account?
            <a
              style="
                color: #9c6fff;
                font-weight: bold;
                text-decoration: underline;
              "
              >Log in</a
            >
          </p>
        </div>
        <p class="footer-title">Â© 2023 All rights reserved.</p>
      </div>
     
    </div>
  </body>
</html>
